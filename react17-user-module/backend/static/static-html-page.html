<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static HTML Page</title>
</head>
<body>
<div>
    <h1>Kleiner JavaScript Test</h1>
    <span id="toChange">Dieser Text wird sich in 5 Sekunden ändern</span>
</div>
<script>
    setTimeout(() => {
        document.getElementById("toChange").innerText = "Der Text hat sich tatsächlich geändert...."
    }, 5000)
</script>
<script>
  setTimeout(() => {
    for(var i = 0; i<20; i++){
      const br = document.createElement("br")
      document.body.appendChild(br)
    }
    const p = document.createElement("p")
    p.textContent = "hello"
    document.body.appendChild(p)
  }, 5000)
</script>
